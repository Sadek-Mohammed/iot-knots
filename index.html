<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOT Knots | Homepage</title>
</head>

<body>
    <div class="wrapper">
        <div class="main-photo">
            <img src="logo.png" alt="">
        </div>
        <div class="main-links">
            <div class="main-link main-link-1">
                <div class="main-icon">
                    <a href="sensors">
                        <img src="icons/sensors.png" alt="Sensors' Data">
                    </a>
                </div>
                <div class="icon-title">
                    <a href="sensors">
                        Sensors' Data
                    </a>
                </div>
            </div>
            <div class="main-link main-link-2">
                <div class="main-icon">
                    <a href="gallery">
                        <img src="icons/gallery.png" alt="Gallery">
                    </a>
                </div>
                <div class="icon-title">
                    <a href="gallery">
                        Gallery
                    </a>
                </div>
            </div>
            <div class="main-link main-link-3">
                <div class="main-icon">
                    <a href="about">
                        <img src="icons/info.png" alt="About">
                    </a>
                </div>
                <div class="icon-title">
                    <a href="about">
                        About Us
                    </a>
                </div>
            </div>
            <div class="main-link main-link-4">
                <div class="main-icon">
                    <a href="download">
                        <img src="icons/portfolio.png" alt="Portfolio">
                    </a>
                </div>
                <div class="icon-title">
                    <a href="download">

                    </a>
                </div>
