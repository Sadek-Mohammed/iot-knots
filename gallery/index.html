<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>IOT Knots | Gallery</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Our Gallery
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="swiper-title">Landing Page for the Website</div>
                    <img class="swiper-img" src="2.webp" alt="slide">
                </div>
                <div class=" swiper-slide">
                    <div class="swiper-title">Our Contest Archive</div>
                    <img class="swiper-img" src="1.webp" alt="slide">
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
